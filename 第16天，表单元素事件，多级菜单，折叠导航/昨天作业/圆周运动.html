<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style lang="">
        body {
            margin: 0;
        }


        #earth {
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: skyblue;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        #sun {
            width: 100px;
            height: 100px;
            background-color: yellow;
            border-radius: 50%;
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            right: 0;
            margin: auto;
        }

        .ball {
            width: 50px;
            height: 50px;
            
            background-color: hsl(360, 100%, 50%);
            border-radius: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>

    <div id="sun"></div>

    <!-- <div id="earth"></div> -->

</body>

<script>

    // var earth = document.getElementById("earth");

    var centerX = document.documentElement.clientWidth / 2;
    var centerY = document.documentElement.clientHeight / 2;

    var r = 200;

    // var x = centerX+r*Math.cos(0);
    // var y = centerY+r*Math.sin(0);

    // earth.style.left = x+"px";
    // earth.style.top = y+"px";


    // var angle = 0;

    // function move(){
    //     angle+=5;
    //     x = centerX+r*Math.cos(angle/180*Math.PI);
    //     y = centerY+r*Math.sin(angle/180*Math.PI);
    //     earth.style.left = x+"px";
    //     earth.style.top = y+"px";
    //     requestAnimationFrame(move);
    // }

    // requestAnimationFrame(move);


    //---------------------------------------------

    var ballNumber = 12;
    var angleSpace = 360/ballNumber;

    for (var i = 0; i < ballNumber; i++) {
        var ball = document.createElement("div");
        ball.classList.add("ball");

        var x = centerX + r * Math.cos(i * angleSpace / 180 * Math.PI);
        var y = centerY + r * Math.sin(i * angleSpace / 180 * Math.PI);

        ball.style.left = x + "px";
        ball.style.top = y + "px";

        ball.style.backgroundColor = "hsl(" + i * angleSpace + ", 100%, 50%)";

        document.body.appendChild(ball);
    }

    var balls = document.getElementsByClassName("ball");

    var angle = 0;

    function move(){
        angle += 3;
        for(var i = 0;i<ballNumber;i++){
            var ball = balls[i];
            var x = centerX + r * Math.cos((angle + i * angleSpace)/180*Math.PI);
            var y = centerY + r * Math.sin((angle + i * angleSpace)/180*Math.PI);
            ball.style.left = x + "px";
            ball.style.top = y + "px";
        }
        requestAnimationFrame(move);
    }

    requestAnimationFrame(move);


</script>

</html>
