    //jq对象中设置或修改元素的方法（例如css,text等），返回值还是这个jq对象本身，所以可以直接使用这个对象再次调用它的方法，这种调用叫做链式调用。

    $("#title").css("color","blue").css("background-color","yellow");

    //--------------------------------------------

    $("<div id='box'></div>")
    .appendTo(document.body)
    .css("width","50px")
    .css("height","70px")
    .text("hello world")
    .css("color","red")
    .attr("title","这是一个div");

    

</script>
